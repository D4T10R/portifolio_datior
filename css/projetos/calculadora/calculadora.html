<!DOCTYPE html>
<html lang="pr-br">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datior Calculadora</title>


</head>

<style>

    * {
        margin: 0;
        padding: 0;
    }

    body {
        background-color: cornflowerblue;
    }

    .titulo {
        display: block;
        text-align: center;
        margin: 2em 0;
    }

    .calculadora {
        width: 400px;
        height: 600px;
        text-align: center;
        margin: 0 auto;
        padding: 1em;
        background-color: burlywood;
        border-radius: 30px;
        border: 0.5em solid black;
    }

    .calculadora h2 {
        text-transform: uppercase;
    }

    .calculadora p {
        display: flex;
        width: 390px;
        height: 40px;
        margin: 1em 0;
        padding-right: 0.5em;
        justify-content: right;
        align-items: center;
        background-color: aliceblue;
        border-radius: 10px;

        font-size: 20px;
        font-weight: 600;
    }


    .calculadora__tabela td{
       padding: 0.5em;
    }

    .botao {
        width: 80px;
        height: 80px;
        font-size: 35px;
    }
  
    .botao-resultado {
        height: 180px;
    }

    .botao-zero {
        width: 180px;
    }


</style>

<body>
    
    <h1 class="titulo">DATIOR CALCULADORA</h1>

    <div class="calculadora">
        <h2>Calculadora</h2>
        <p id="campo-impressao"></p>

        <table class="calculadora__tabela">
            <tr>
                <td><button class="botao" onclick="limpa()">c</button></td>
                <td><button class="botao" onclick="apaga()"><</button></td>
                <td><button class="botao teclado-exibicao" onclick="inserir('/')">/</button></td>
                <td><button class="botao teclado-exibicao" onclick="inserir('*')">x</button></td>
            </tr>

            <tr>
                <td><button class="botao teclado-exibicao" onclick="inserir('7')">7</button></td>
                <td><button class="botao teclado-exibicao" onclick="inserir('8')">8</button></td>
                <td><button class="botao teclado-exibicao" onclick="inserir('9')">9</button></td>
                <td><button class="botao teclado-exibicao" onclick="inserir('+')">+</button></td>
            </tr>

            <tr>
                <td><button class="botao teclado-exibicao" onclick="inserir('4')">4</button></td>
                <td><button class="botao teclado-exibicao" onclick="inserir('5')">5</button></td>
                <td><button class="botao teclado-exibicao" onclick="inserir('6')">6</button></td>
                <td><button class="botao teclado-exibicao" onclick="inserir('-')">-</button></td>
            </tr>

            <tr>
                <td><button class="botao teclado-exibicao" onclick="inserir('1')">1</button></td>
                <td><button class="botao teclado-exibicao" onclick="inserir('2')">2</button></td>
                <td><button class="botao teclado-exibicao" onclick="inserir('3')">3</button></td>
                <td rowspan="2"><button class="botao botao-resultado" onclick="calcular()">=</button></td>
            </tr>

            <tr>
                <td colspan="2"><button class="botao botao-zero" onclick="inserir('0')">0</button></td>
                <td><button class="botao" onclick="inserir('.')">.</button></td>
               
            </tr>

       
        </table>

    </div>


    <script>

        const campoExibicao = document.getElementById('campo-impressao')

        function inserir(tecla) {
            campoExibicao.innerHTML += tecla
        }

        function limpa() {
            campoExibicao.innerHTML = ""
        }

        function apaga() {
            campoExibicao.textContent = campoExibicao.textContent.slice(0, campoExibicao.textContent.length - 1)
        }

        function calcular() {
            campoExibicao.textContent = eval(campoExibicao.textContent)
        }

    </script>

</body>
</html>
