<!DOCTYPE html>
<html lang="pt-br">
<head>

    <!-- Fontes -->

    <link href="https://fonts.googleapis.com/css2?family=Tomorrow:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Css -->
    <link rel="stylesheet" href="../css/style.css">
     
    
    <title>Datior Contato</title>
</head>
<body>
    
    <header class="cabecalho">
        <span class="material-symbols-outlined" id="icone-menu"> menu </span>
        <div class="opcoes" id="opcoes">
            <ul class="opcoes__lista">
                <li class="opcoes__itens">
                    <a href="../index.html">Home</a>
                </li>
                <li class="opcoes__itens">
                    <a href="./sobre.html">Sobre</a>
                </li>
                <li class="opcoes__itens">
                    <a href="./skills.html">Skills</a>
                </li>
                <li class="opcoes__itens">
                    <a href="./projetos.html">Projetos</a>
                </li>
                <li class="opcoes__itens">
                    <a href="#">Contatos</a>
                </li>
            </ul>
        </div>
    </header>


    <main class="corpo" id="corpo">
        
        <section class="inicio">
            <h1 class="inicio__titulo">DATIOR</h1>
            <img src="../img/rosto.svg" alt="Desenho do Datior no pc">
        </section>

        <section class="contato">
            <h2 class="contato-titulo titulos">QUER QUE TE CHAME?</h2>
            
            <form action="" id="form">
                <div class="inputs">
                    <label for="email">
                        Email
                        <div class="inputs__campos">
                            <input type="email" name="email" id="email">
                        </div>
                    </label>
                </div>

                <div class="inputs">
                    <label for="celular">
                        Celular
                        <div class="inputs__campos">
                            <input type="number" name="celular" id="celular">
                        </div>
                    </label>
                </div>

                <input type="submit" placeholder="Enviar" class="enviar">
            </form>
        </section>

        

    </main>


    <footer class="rodape" id="rodape">
        <h2 class="contato-titulo titulos">Contatos</h2>
        <table class="rodape__tabela">
            <tr>
                <td><p>telefone</p></td>
                <td><img src="../img/icone-telefone.svg" alt=""></td>
                <td><p>(31) 9 9399-3167</p></td>
            </tr>
            <tr>
                <td><p>email</p></td>
                <td><img src="../img/icone-email.svg" alt=""></td>
                <td><p>leonardowederveiga@yahoo.com</p></td>
            </tr>
            <tr>
                <td><p>local</p></td>
                <td><img src="../img/icone-local.svg" alt=""></td>
                <td><p>Belo Horizonte, Lagoinha 100</p></td>
            </tr>
        </table>
    </footer>



    <script src="../js/main.js"></script>

</body>
</html>
